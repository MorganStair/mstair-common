# File: .vulture.ini

[vulture]
# Paths to analyze (commented out: uses CLI args by default)
# paths = src,tests

exclude =
    .cache
    .git
    .mypy_cache
    .pytest_cache
    .ruff_cache
    .venv
    __pycache__
    build
    dist
    docs
    legacy
    plib_
    tests

ignore_decorators =
    @app.route
    @property
    @pytest.fixture

ignore_names =
    _*
    is_*
    test_*

make_whitelist = false
min_confidence = 60
sort_by_size = true
verbose = false
